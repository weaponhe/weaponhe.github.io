<h3 id="section">问题描述</h3>
<p>OS X 系统更新到Yosemite后，Matlab 2012a就无法运行了。</p>

<h3 id="section-1">解决步骤</h3>

<ol>
  <li>进入<a href="http://xquartz.macosforge.org/landing/">XQuartz</a>下载<code>XQuartz-2.7.7.dmg</code>，并安装更新。</li>
  <li>打开Mac终端，执行命令：<code>
 sudo ln -s /opt/X11/ /usr/X11
 </code></li>
  <li>下载并安装<a href="http://support.apple.com/kb/DL1572">Java 6</a>更新。</li>
</ol>

<h3 id="section-2">完成✌️</h3>
<p>OK，现在Matlab就能重新工作了。</p>
