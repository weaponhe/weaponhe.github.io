<h3 id="tv">TV范数</h3>
<p>||L(x)||_1。 其中L是差分算子，x是某种数字信号，在一维情况下，如下所示：</p>

<table>
  <tbody>
    <tr>
      <td> </td>
      <td>L(x)</td>
      <td> </td>
      <td>_1 =</td>
      <td>x2-x1</td>
      <td>+</td>
      <td>x3-x2</td>
      <td>+</td>
      <td>x4-x3</td>
      <td>+ ……</td>
    </tr>
  </tbody>
</table>

<p>加TV范数的目的是为了使求得的去噪信号仍然具有分段连续的性质。因为差值的1范数说明差值稀疏，从而说明求得的信号分段连续。</p>
