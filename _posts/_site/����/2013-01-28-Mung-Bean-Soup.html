<h3 id="section">材料</h3>

<ol>
  <li>绿豆100g</li>
  <li>干百合30g</li>
  <li>冰糖若干</li>
</ol>

<h3 id="section-1">步骤</h3>

<ol>
  <li>绿豆洗净，放入600ml水中大火烧开，改小火烧到绿豆开花</li>
  <li>此时加入洗净的干百合</li>
  <li>继续小火烧，凭感觉在适当时刻加入冰糖80g</li>
  <li>直到绿豆百合煮烂，关火上汤</li>
</ol>

<h3 id="section-2">完成</h3>

<p>味道，清香甘甜，沙感细腻，非同寻常的好。!!!</p>
