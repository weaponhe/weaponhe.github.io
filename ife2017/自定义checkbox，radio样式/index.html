<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义checkbox， radio样式</title>
    <style type="text/css">
        .radio1 input {
            display: none;
        }

        .radio1 span.icon {
            display: inline-block;
            width: 21px;
            height: 21px;
            vertical-align: bottom;
            background: url("imgs/sprite.png") 79px 43px;
        }

        .radio1 input:checked + span.icon {
            background: url("imgs/sprite.png") 44px -7px;
        }

        .checkbox1 input {
            display: none;
        }

        .checkbox1 span.icon {
            display: inline-block;
            width: 21px;
            height: 21px;
            vertical-align: bottom;
            background: url("imgs/sprite.png") 79px 22px;
        }

        .checkbox1 input:checked + span.icon {
            background: url("imgs/sprite.png") 44px 22px;
        }

        .radio2 input {
            display: none;
        }

        .radio2 input + span.icon {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin: 0 3px;
            border: 1px solid #CCC;
            border-radius: 50%;
        }

        .radio2 input:checked + span.icon {
            border-color: red;
        }

        .radio2 input:checked + span.icon:after {
            display: block;
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: red;
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .checkbox2 input {
            display: none;
        }

        .checkbox2 input + span.icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 3px;
            border: 1px solid #CCC;
        }

        .checkbox2 input:checked + span.icon {
            border-color: red;
        }

        .checkbox2 input:checked + span.icon:after {
            display: block;
            content: "";
            width: 3px;
            height: 5px;
            border: 2px solid red;
            border-left-width: 0;
            border-top-width: 0;
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: rotate(45deg) translate(-70%, -50%);
            /*transform: ;*/
        }

    </style>
</head>
<body>
<div>
    <h4>使用背景图</h4>
    <label class="radio1">
        <span class="title">a</span>
        <input type="radio" name="radio1">
        <span class="icon"></span>
    </label>
    <label class="radio1">
        <span class="title">b</span>
        <input type="radio" name="radio1">
        <span class="icon"></span>
    </label>

    <label class="checkbox1">
        <span class="title">a</span>
        <input type="checkbox" name="checkbox1">
        <span class="icon"></span>
    </label>

    <label class="checkbox1">
        <span class="title">b</span>
        <input type="checkbox" name="checkbox1">
        <span class="icon"></span>
    </label>
</div>

<div>
    <h4>使用伪元素</h4>
    <label class="radio2">
        <span class="title">a</span>
        <input type="radio" name="radio2">
        <span class="icon"></span>
    </label>

    <label class="radio2">
        <span class="title">b</span>
        <input type="radio" name="radio2">
        <span class="icon"></span>
    </label>

    <label class="checkbox2">
        <span class="title">a</span>
        <input type="checkbox" name="checkbox2">
        <span class="icon"></span>
    </label>
    <label class="checkbox2">
        <span class="title">b</span>
        <input type="checkbox" name="checkbox2">
        <span class="icon"></span>
    </label>
</div>
</body>
</html>
